<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main">
      <div class="background-image">
        <picture>
          <source
            media="(max-width:49.999em)"
            srcset="images/pattern-background-mobile.svg"
          />
          <source
            media="(min-width:50em)"
            srcset="images/pattern-background-desktop.svg"
          />
          <img src="images/pattern-background-mobile.svg" alt="defualt image" />
        </picture>
      </div>
      <div class="card container grid">
        <div class="card-image">
          <img src="/images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-content grid">
          <h1 class="primary-heading">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-price flex">
            <div class="card-subscription flex">
              <div>
                <img class="music-icon" src="./images/icon-music.svg" alt="" />
              </div>
              <div class="grid">
                <h4 class="sub-heading">Annual Plan</h4>
                <span>$59.99/year</span>
              </div>
            </div>
            <button class="btn-change">Change</button>
          </div>
          <button class="card-btn">Proceed to Payment</button>

          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adnan</a>.
      </div>
    </main>
  </body>
</html>
